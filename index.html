<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter - Modern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            opacity: 0.3; 
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <main>
        <h1>Calorie Counter</h1>

        <div class="container">
            <form id="calorie-counter">

                <div class="form-group">
                    <label for="budget">Daily Budget (Calories)</label>
                    <input
                        type="number"
                        min="0"
                        id="budget"
                        placeholder="Enter your daily calorie budget"
                        required
                    />
                </div>

                <div class="grid-container">
                    <fieldset id="breakfast">
                        <legend>Breakfast</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="lunch">
                        <legend>Lunch</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="dinner">
                        <legend>Dinner</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="snacks">
                        <legend>Snacks</legend>
                        <div class="input-container"></div>
                    </fieldset>

                     <fieldset id="exercise" class="span-two-columns">
                        <legend>Exercise</legend>
                        <div class="input-container"></div>
                    </fieldset>
                </div>

                <div class="controls">
                    <label for="entry-dropdown">Add food or exercise:</label>
                    <select id="entry-dropdown" name="options">
                        <option value="breakfast" selected>Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="exercise">Exercise</option>
                    </select>
                    <button type="button" id="add-entry" class="btn btn-primary">
                        Add Entry
                    </button>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-success">
                        Calculate Remaining Calories
                    </button>
                    <button type="button" id="clear" class="btn btn-secondary">
                        Clear All
                    </button>
                </div>
            </form>

            <div id="output" class="output hide">
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
